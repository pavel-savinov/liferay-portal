index-commit-immediately-help=להגדיר את זה לכתוב נאמן מיד לבצע חיפוש אינדקס בקשות. הגדרת את זה ל- true עלולה להשפיע לרעה על ביצועי מנוע החיפוש כמו כל בקשת כתיבה יהיה כוח במנוע החיפוש כדי לרענן את הקורא אינדקס ומורידים באופן פוטנציאלי תנועות לדיסק. התנהגות ברירת המחדל של הפורטל היא לבצע באופן מיידי עבור פעולות בודדות (למשל להוסיף לבלוג, לעדכן את הבלוג) אבל עיכוב מבצע עבור פעולות בצובר (למשל מדד לכל המשתמשים, אינדקס כל הויקי האחרים) עד שכל הערכים שנשלחה במנוע החיפוש. הגדרת את זה ל- false עלול לגרום ווידג'טים כמו הנכס Publisher שהפגינו תגובה מושהית בעת הצגת שזה עתה הוספת תוכן. לדוגמה, משתמשים עלולים להיתקל עיכוב עם מנוע החיפוש Elasticsearch ברירת המחדל. ראה https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html לקבלת מידע נוסף. (Automatic Translation)
