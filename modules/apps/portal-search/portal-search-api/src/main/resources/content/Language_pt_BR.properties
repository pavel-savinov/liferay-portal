search-permission-checker-configuration-name=Verificador de permissão (Automatic Translation)
search-query-result-window-limit=Limite de janela de resultado de consulta de busca
search-query-result-window-limit-help=Definir para limitar o número de resultados de bisca que podem ser solicitados para uma consulta de busca.