asset-list-configuration-name=Conjuntos de contenidos
combine-assets-from-all-segments-in-asset-publisher-dynamic=Combinar  activas de todos los segmentos en un Publicador de activos para Conjuntos de contenidos dinámicos.
combine-assets-from-all-segments-in-asset-publisher-dynamic-description=Active esta casilla para combinar y mostrar en un Publicador de activos los activos de todas las vistas personalizadas/segmentos a los que pertenece el usuario, para Conjuntos de contenidos dinámicos, en lugar de una única vista personalizada/segmento. Activar esta casilla podría hacer que el Publicador de activos tardase en mostrar contenido para una usuario que perteneciese a muchos segmentos.
