default-search-result-permission-filter-configuration-name=Filtro de permissão de resultado de busca padrão
disabled-entry-class-names=Nomes de classe de entrada desabilitados
disabled-entry-class-names-help=Especifica os nomes de classe de entrada para os quais DefaultKeywordQueryContributor não incluirá os campos de descrição, Nome de usuário e título como parte da consulta de busca por palavra-chave.
excluded-entry-class-names=Nomes de classe de entrada excluído
field-name-patterns=Padrão de nome de campo
include-inherited-permissions=Inclui a permissão herdada
include-inherited-permissions-help=Defina como verdadeiro para incluir os papéis herdados pelo usuário como parte do filtro de permissões da pesquisa. Os papéis herdados pelo usuário incluem todos os usuários designados para um usuário a partir do seu grupo de usuário e as filiações à organização.
index-commit-immediately=Confirmar índice imediatamente
index-commit-immediately-help=Defina para true para o índice de pesquisa imediatamente confirmação escrever pedidos. Essa configuração para true pode afetar negativamente desempenho motor de busca como cada solicitação de gravação irá forçar o motor de busca para atualizar o leitor de índice e potencialmente flush transações para o disco. O comportamento padrão do portal é comprometer-se imediatamente para as operações de índice individual (por exemplo, adicionar o blog, atualizar blog) mas compromete-atraso para operações em massa (por exemplo, todos os usuários do índice, indexar todos os wikis) até que todas as entradas foram enviadas para o motor de busca. Essa configuração para false pode causar widgets como editora de ativos para expor uma resposta atrasada quando mostrando recém adicionado conteúdo. Por exemplo, os usuários podem experimentar um atraso com o mecanismo de busca padrão Elasticsearch. Consulte https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html para obter mais informações. (Automatic Translation)
index-read-only=Apenas índice de leitura
