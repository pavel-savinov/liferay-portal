include-inherited-permissions=Inclure les permissions héritées
include-inherited-permissions-help=Définir comme vrai afin d'inclure les rôles hérités d'un utilisateur dans le cadre d'un filtrage d'autorisations de recherche. Les rôles hérités d'un utilisateur incluent tous les utilisateur attribués à un utilisateur du groupe d'utilisateur et de son adhésion à l'organisation.
index-commit-immediately=Contribuer immédiatement à l'index
index-commit-immediately-help=Mettre à true pour immédiatement les index de recherche de validation demandes d’écriture. Ceci affectant la valeur true peut nuire aux performances de moteur de recherche que chaque requête d’écriture va forcer le moteur de recherche pour rafraîchir le lecteur index et potentiellement vider les transactions sur le disque. Le comportement par défaut du portail consiste à valider immédiatement pour des opérations d’index individuelles (par exemple ajouter blog, mise à jour de blog) mais le retard s’engage pour des opérations en bloc (tous les utilisateurs de l’index, l’index de tous les wikis) jusqu'à ce que toutes les entrées ont été envoyées au moteur de recherche. Ceci affectant la valeur false peut provoquer des widgets comme éditeur actif présentent une réponse retardée quand elle montre nouvellement ajouté du contenu. Par exemple, les utilisateurs peuvent avoir un retard avec le moteur de recherche par défaut Elasticsearch. Voir https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html pour plus d’informations. (Automatic Translation)
